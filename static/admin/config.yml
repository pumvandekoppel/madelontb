backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'Madelon ter Borg'
    label: 'Portfolio'
    folder: '/content/portfolio/'
    media_folder: ''
    public_folder: ''
    create: true
    slug: '{{titel}}'
    path: '{{slug}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Jaar', name: 'date', widget: 'datetime' }
      - { label: 'Medium', name: 'medium', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'text', required: false }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image'} 
      - { label: 'Afbeeldingen', name: 'afbeeldingen', widget: 'list', field: {label: 'Afbeelding', name: 'image', widget: 'image'} }
      - { label: 'Omschrijving', name: 'body', widget: 'markdown' }
  - name: 'Paginas'
    label: 'paginas'
    files: 
      - label: 'Over'
        name: 'over' 
        media_folder: ''
        public_folder: ''
        create: false
        editor:
          preview: false
        file: '/content/over.md'
        fields: 
          - { label: 'Portret', name: 'image', widget: 'image' }
          - { label: 'Omschrijving', name: 'body', widget: 'markdown' }
          - { label: 'Email', name: 'email', widget: 'text' }


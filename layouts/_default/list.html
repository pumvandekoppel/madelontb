<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
	{{ partial "head.html" . }}
</head>

<body>
    <div class="content">
	<header>
		{{ partial "header.html" . }}
	</header>
	<main>
		{{ .Content }}
		<ul>
            {{ range .Pages.GroupByParam "medium" }}
             <h2 id="key">{{ .Key | title }}</h2>
            {{ range (.Pages.ByParam "jaar").Reverse }}
			<li>
                <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }} ({{ .Params.jaar	}})</a></h2>
			</li>
            {{ end }} 
            {{ end }}
		</ul>



	</main>
    </div>
	<footer>
		{{ partial "footer.html" . }}
	</footer>
	<!-- Include the script that builds the page and powers Decap CMS -->
	<!-- script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script-->
</body>

</html>

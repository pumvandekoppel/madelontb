<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
     
<head>
	{{ partial "head.html" . }}
</head>

<body>
    <div class="content">
        <header>
            {{ partial "header.html" . }}
        </header>
        <main>
            {{ .Content }}
            <ul class="grid">
            {{ range (where .Site.Pages "Section" "portfolio") }}
                {{ range .Pages }}
                <li>
                   <a href="{{ .RelPermalink }}">
                        <h3>{{ .LinkTitle }}</h3>
                    </a>
                   <figure>
                   <a href="{{ .RelPermalink }}">
                        <img src="img/{{ .Params.title | urlize }}.jpg">
                    </a>
                    <h4>{{ .Params.medium }} Â· ({{ .Params.jaar	}})</h4>
                    </figure>
                </li>
                {{ end }}
            {{ end }}
            </ul>
        </main>
    </div>
	<footer>
		{{ partial "footer.html" . }}
	</footer>
	<!-- Include the script that builds the page and powers Decap CMS -->
	<!-- script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script-->
</body>

</html>

<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
	{{ partial "head.html" . }}
</head>

<body>
	<header>
		{{ partial "header.html" . }}
	</header>
	<main>
        <div id="work-specs"><h1>{{ .Params.title }} ({{ .Params.jaar }})</h1>
        <h4>-&ensp;{{ .Params.medium }}</h4></div>

                    <a href="{{ .RelPermalink }}" class="documentation-item">

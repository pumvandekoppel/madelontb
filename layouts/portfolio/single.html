<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
	{{ partial "head.html" . }}
</head>

<body>
	<header>
		{{ partial "header.html" . }}
	</header>
	<main>
        <div id="work-specs"><h1>{{ .Params.title }} ({{ .Params.jaar }})</h1>
        <h4>-&ensp;{{ .Params.medium }}</h4></div>
		<p>{{ .Content }}</p>
		<ul class="documentation">
			{{ range .Resources.Match "documentatie/*" }}
                    <a href="{{ .RelPermalink }}" class="documentation-item">
                        <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}">
                    </a>
			{{ end }}
            <a href="{{ $.Params.link }}"><img src="{{ $.Params.thumbnail }}"></a>
		</ul>
		<br><br>
	</main>
	<footer>
		{{ partial "footer.html" . }}
	</footer>
	<!-- Include the script that builds the page and powers Decap CMS -->
	<!-- script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script-->
</body>

</html>
